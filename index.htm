<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                <p>
                    $ <input type="text" id="billamt" placeholder="Bill Amount">
                </p>
                <p>How was your service</p>
                <p>
                    <select id="serviceQual">
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value ="0.3">30- % Outstanding </option>
                        <option value="0.2">20% Good</option>
                        <option value="0.15">15 % it was ok</option>
                        <option value="0.10">10 % it was Bad</option>
                        <option value="0.05">5 % Terrible</option>
                    </select>
                </p>
            </form>
            <p>How many people are sharing this bill?</p>
            <input type="text"  id="peopleamt" placeholder="Number of People">People
            <button id="calculate">Calculate!</button>

        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
